<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Captura la ruta y redirige al index con query
      var redirect = "/" + location.pathname.substr(1) + location.search;
      redirect = redirect.replace(/&/g, "~and~");
      window.location.replace("/?/" + redirect + location.hash);
    </script>
  </head>
  <body></body>
</html>
