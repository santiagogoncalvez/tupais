<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tu País</title>
      <meta
         name="description"
         content="TU PAÍS es un juego de adivinanzas
                    geográficas en el que tenés que acertar el nombre de países
                    de los diferentes continentes. Si completás las respuestas ¡Ganás!"
      />
      <meta name="author" content="Santiago Gonçalvez" />
      <meta http-equiv="Content-Language" content="es" />
      <meta property="og:title" content="Tu país" />
      <meta
         property="og:description"
         content="Jugá a Tu país y descubrí nuevas banderas y países de todo el mundo"
      />
      <meta name="keywords" content="Banderas, Juego, Adivinanzas, Países" />
      <meta name="robots" content="index, follow" />
      <link rel="author" href="https://github.com/santiagogoncalvez" />
      <link
         rel="icon"
         type="image/png"
         sizes="64x64"
         href="/images/icons/icon-page(64px).png"
      />
   </head>

   <body class="homepage">
      <header class="header">
         <div class="header__container">
            <button
               class="navbar__button--open"
               title="Abrir barra de navegación"
               type="button"
            ></button>

            <h1 class="header__title">TU PAÍS</h1>

            <button
               class="header__settings"
               title="Configuración"
               type="button"
            ></button>
         </div>

         <nav class="navbar">
            <button class="navbar__button--close" title="Cerrar" type="button">
               <span class="navbar__icon--close1"></span>
               <span class="navbar__icon--close2"></span>
            </button>
            <ul class="navbar__list">
               <li class="navbar__item--1">
                  <!-- Las rutas de links <a> no son ajustadas por Vite, deben ser precedidas por el "base" del proyecto, si es que este lo tiene -->
                  <!--* BASE: "/tupais/" -->
                  <a href="/tupais/index.html" class="navbar__link--1">
                     Inicio
                  </a>
                  <span class="navbar__division"></span>
               </li>

               <li class="navbar__item--2">
                  <a
                     href="/tupais/src/pages/game-modes/game-modes.html"
                     class="navbar__link--2"
                     >Modos de juego</a
                  >
                  <span class="navbar__division"></span>
               </li>

               <li class="navbar__item--2">
                  <a
                     href="/tupais/src/pages/flag-gallery/flag-gallery.html"
                     class="navbar__link--2"
                     >Banderas</a
                  >
                  <span class="navbar__division"></span>
               </li>

               <li class="navbar__item--3">
                  <a
                     href="/tupais/src/pages/about-the-game/about-the-game.html"
                     class="navbar__link--3"
                     >Acerca del juego</a
                  >
                  <span class="navbar__division"></span>
               </li>
               <li class="navbar__item--4">
                  <a
                     href="/tupais/src/pages/credits/credits.html"
                     class="navbar__link--4"
                     >Créditos</a
                  >
                  <span class="navbar__division"></span>
               </li>
            </ul>
         </nav>
      </header>

      <main class="game">
         <div class="game__container">
            <ul class="game__statistics">
               <li class="game__statistics-item">
                  País<br />
                  <span class="game__span-container"
                     ><span class="game__remaining-countries">10</span></span
                  >
               </li>
               <li class="game__statistics-item">
                  Aciertos<br />
                  <span class="game__span-container"
                     ><span class="game__correct-answers">0</span></span
                  >
               </li>
            </ul>
            <bt class="game__bt-information" title="¿Cómo jugar?" type="button"
               >?</bt
            >
         </div>

         <figure class="country">
            <figcaption class="country__description"></figcaption>

            <div class="country__container">
               <div class="country__fill"></div>

               <img src="#" class="country__flag" loading="eager" alt="" />

               <button class="country__btNext" title="Siguiente" type="button">
                  <span class="country__btNext--span1"></span>
                  <span class="country__btNext--span2"></span>
               </button>
            </div>
         </figure>

         <div class="game__answer"></div>

         <div class="keyborad">
            <div class="keyboard__column--1">
               <button
                  type="button"
                  name="button-keyboard"
                  value="Q"
                  class="keyboard__button"
               >
                  Q
               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="W"
                  class="keyboard__button"
               >

               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="E"
                  class="keyboard__button"
               >

               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="R"
                  class="keyboard__button"
               >

               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="T"
                  class="keyboard__button"
               >
                  T
               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="Y"
                  class="keyboard__button"
               >
                  Y
               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="U"
                  class="keyboard__button"
               >
                  U
               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="I"
                  class="keyboard__button"
               >
                  I
               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="O"
                  class="keyboard__button"
               >
                  O</button
               ><button
                  type="button"
                  name="button-keyboard"
                  value="P"
                  class="keyboard__button"
               >
                  P
               </button>
            </div>
            <div class="keyboard__column--2">
               <button
                  type="button"
                  name="button-keyboard"
                  value="A"
                  class="keyboard__button"
               >
                  A</button
               ><button
                  type="button"
                  name="button-keyboard"
                  value="S"
                  class="keyboard__button"
               >
                  S</button
               ><button
                  type="button"
                  name="button-keyboard"
                  value="D"
                  class="keyboard__button"
               >
                  D</button
               ><button
                  type="button"
                  name="button-keyboard"
                  value="F"
                  class="keyboard__button"
               >
                  F</button
               ><button
                  type="button"
                  name="button-keyboard"
                  value="G"
                  class="keyboard__button"
               >
                  G</button
               ><button
                  type="button"
                  name="button-keyboard"
                  value="H"
                  class="keyboard__button"
               >
                  H</button
               ><button
                  type="button"
                  name="button-keyboard"
                  value="J"
                  class="keyboard__button"
               >
                  J</button
               ><button
                  type="button"
                  name="button-keyboard"
                  value="K"
                  class="keyboard__button"
               >
                  K</button
               ><button
                  type="button"
                  name="button-keyboard"
                  value="L"
                  class="keyboard__button"
               >
                  L
               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="Ñ"
                  class="keyboard__button"
               >
                  Ñ
               </button>
            </div>
            <div class="keyboard__column--3">
               <button
                  type="button"
                  name="button-keyboard"
                  value="backspace"
                  class="keyboard__button keyboard__button--backspace"
               >
                  ←
               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="Z"
                  class="keyboard__button"
               >
                  Z</button
               ><button
                  type="button"
                  name="button-keyboard"
                  value="X"
                  class="keyboard__button"
               >
                  X</button
               ><button
                  type="button"
                  name="button-keyboard"
                  value="C"
                  class="keyboard__button"
               >

               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="V"
                  class="keyboard__button"
               >

               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="B"
                  class="keyboard__button"
               >

               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="N"
                  class="keyboard__button"
               >
                  N
               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="M"
                  class="keyboard__button"
               >
                  M
               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="enter"
                  class="keyboard__button keyboard__button--enter"
               >
                  ENTER
               </button>
            </div>
         </div>

         <button
            class="game__start-again"
            title="Empezar de nuevo"
            type="button"
         >
            EMPEZAR DE NUEVO
         </button>
      </main>

      <footer class="footer">
         <div class="footer__fill-space"></div>
         <p class="footer__paragraph">Developed by Santiagogoncalvez</p>
         <a
            href="https://github.com/santiagogoncalvez"
            target="_self"
            class="footer__icon-github"
            title="Perfil de Github"
         ></a>
      </footer>

      <!-- Script -->
      <script src="/src/index.js" type="module"></script>
   </body>
</html>
