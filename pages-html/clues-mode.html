      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
      <title>Modo pistas</title>
      <meta
         name="description"
         content="TU PAÍS es un juego de adivinanzas
                    geográficas en el que tenés que acertar el nombre de países
                    de los diferentes continentes. Si completás las respuestas ¡Ganás!"
      />
      <meta name="author" content="Santiago Gonçalvez" />
      <meta http-equiv="Content-Language" content="es" />
      <meta property="og:title" content="Tu país" />
      <meta
         property="og:description"
         content="Juega a Tu país y descubre nuevas banderas y países de todo el mundo"
      />
      <meta name="keywords" content="Banderas, Juego, Adivinanzas, Países" />
      <meta name="robots" content="index, follow" />
      <link rel="author" href="https://github.com/santiagogoncalvez" />
      <link rel="next" href="./pages-html/flag-gallery.html" />
      <link rel="next" href="./pages-html/about-the-game.html" />
      <link rel="next" href="./pages-html/about-the-game.html" />
      <link
         rel="icon"
         type="image/png"
         sizes="64x64"
         href="../images/icons-images/icon-page(64px).png"
      />
      <link rel="stylesheet" href="../css/index.css" type="text/css" />
      <script src="../javascript/clues-mode.js" type="module"></script>
   </head>
   <body class="clues-mode">
      <header class="header">
         <div class="header__container">
            <button
               class="navbar__button--open"
               title="Abrir barra de navegación"
               type="button"
            >
               <span class="navbar__icon"></span>
               <span class="navbar__icon"></span>
               <span class="navbar__icon"></span>
            </button>

            <h1 class="header__title">TU PAÍS</h1>

            <button
               class="header__settings"
               title="Configuración"
               type="button"
            ></button>
         </div>

         <nav class="navbar">
            <button class="navbar__button--close" title="Cerrar" type="button">
               <span class="navbar__icon--close1"></span>
               <span class="navbar__icon--close2"></span>
            </button>
            <ul class="navbar__list">
               <li class="navbar__item--1">
                  <a href="../index.html" class="navbar__link--1"> Inicio </a>
                  <span class="navbar__division"></span>
               </li>

               <li class="navbar__item--2">
                  <a href="./game-modes.html" class="navbar__link--2"
                     >Modos de juego</a
                  >
                  <span class="navbar__division"></span>
               </li>

               <li class="navbar__item--2">
                  <a href="./flag-gallery.html" class="navbar__link--2"
                     >Banderas</a
                  >
                  <span class="navbar__division"></span>
               </li>

               <li class="navbar__item--3">
                  <a href="./about-the-game.html" class="navbar__link--3"
                     >Acerca del juego</a
                  >
                  <span class="navbar__division"></span>
               </li>
               <li class="navbar__item--4">
                  <a href="./credits.html" class="navbar__link--4">Créditos</a>
                  <span class="navbar__division"></span>
               </li>
            </ul>
         </nav>
      </header>

      <main class="clues-mode__main">
         <ul class="game__statistics">
            <li class="game__statistics-item">
               Tiempo<br />
               <span class="game__time">00:00</span>
            </li>
            <li class="game__statistics-item">
               Pistas<br />
               <span class="game__clues">1</span>
            </li>
            <li class="game__statistics-item">
               Puntaje<br />
               <span class="game__score">10</span>
            </li>
         </ul>
         <div class="country__description">Continente:</div>

         <div class="clues-mode__container--1">
            <button
               class="clues-mode__btPrevious"
               title="Anterior pista"
               type="button"
            >
               <span class="clues-mode__btPrevious--span1"></span>
               <span class="clues-mode__btPrevious--span2"></span>
            </button>

            <div class="clues-mode__sliderClues">
               <ul class="clues-mode__clues-list">
                  <li class="clues-mode__clues-item"></li>
                  <li class="clues-mode__clues-item clues-mode__coatOfArms">
                     <span class="clues-mode__clues-span"></span>
                     <img
                        src="https://mainfacts.com/media/images/coats_of_arms/hn.svg"
                        alt="Escudo de armas del pais"
                        class="coat-of-arms-img"
                     />
                  </li>
                  <li class="clues-mode__clues-item"></li>
                  <li class="clues-mode__clues-item"></li>
                  <li class="clues-mode__clues-item"></li>
                  <li class="clues-mode__clues-item clues-mode__poblation">
                     <div class="clues-mode__container-text"><span class="clues-mode__clues-span--poblation"></span
                        ><sup class="superindice">2</sup></div>
                  </li>
                  <li class="clues-mode__clues-item"></li>
                  <li class="clues-mode__clues-item"></li>
                  <li class="clues-mode__clues-item"></li>
                  <li class="clues-mode__clues-item"></li>
               </ul>
            </div>

            <button
               class="clues-mode__btNext"
               title="Siguiente pista"
               type="button"
            >
               <span class="clues-mode__btNext--span1"></span>
               <span class="clues-mode__btNext--span2"></span>
            </button>
         </div>

         <div class="game__answer"></div>

         <div class="keyborad">
            <div class="keyboard__column--1">
               <button
                  type="button"
                  name="button-keyboard"
                  value="Q"
                  class="keyboard__button"
               >
                  Q
               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="W"
                  class="keyboard__button"
               >

               <button
                  type="button"
                  name="button-keyboard"
                  value="E"
                  class="keyboard__button"
               >

                  type="button"
                  name="button-keyboard"
                  value="R"
                  class="keyboard__button"
               >

                  type="button"
                  name="button-keyboard"

                  class="keyboard__button"
               >

            </div>
            <div class="keyboard__column--2">
               <button
                  type="button"
                  name="button-keyboard"
                  value="A"
                  class="keyboard__button"
               >
                  A</button
               ><button
                  type="button"
                  name="button-keyboard"

               <button

                  name="button-keyboard"

                  class="keyboard__button"

                  ←
               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="Z"
                  class="keyboard__button"
               >

               ><button
                  type="button"
                  name="button-keyboard"
                  value="X"
                  class="keyboard__button"
               >
                  X</button
               ><button
                  type="button"
                  name="button-keyboard"
                  value="C"
                  class="keyboard__button"
               >

               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="V"
                  class="keyboard__button"
               >
                  V
               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="B"
                  class="keyboard__button"
               >
                  B
               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="N"
                  class="keyboard__button"
               >
                  N
               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="M"
                  class="keyboard__button"

               </button>
               <button
                  type="button"
                  name="button-keyboard"
                  value="enter"
                  class="keyboard__button"
               >
                  ENTER
               </button>
            </div>
         </div>

         <button
            class="game__start-again"
            title="Empezar de nuevo"
            type="button"
         >
            EMPEZAR DE NUEVO
         </button>
