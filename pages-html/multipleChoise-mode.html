   <body class="multiple-choice">
      <header class="header">
         <div class="header__container">
            <button class="navbar__button--open" title="Abrir barra de navegación" type="button">
            <span class="navbar__icon"></span>
            <span class="navbar__icon"></span>
            <span class="navbar__icon"></span>
         </button>

         <h1 class="header__title">TU PAÍS</h1>

         <!-- Solo es para rellenar -->
         <div class="header__fill-space" title="Abrir barra de navegación">
         </div>
         </div>

         <nav class="navbar">
            <button class="navbar__button--close" title="Cerrar" type="button">
               <span class="navbar__icon--close1"></span>
               <span class="navbar__icon--close2"></span>
            </button>
            <ul class="navbar__list">
               <li class="navbar__item--1">
                  <a href="../index.html" class="navbar__link--1"> Inicio </a>
                  <span class="navbar__division"></span>
               </li>

               <li class="navbar__item--2">
                  <a href="./game-modes.html" class="navbar__link--2"
                     >Modos de juego</a
                  >
                  <span class="navbar__division"></span>
               </li>

               <li class="navbar__item--2">
                  <a href="./flag-gallery.html" class="navbar__link--2"
                     >Banderas</a
                  >
                  <span class="navbar__division"></span>

               <li class="navbar__item--3">

                     >Acerca del juego</a
                  >
                  <span class="navbar__division"></span>
               </li>
               <li class="navbar__item--4">
                  <a href="./credits.html" class="navbar__link--4">Créditos</a>

         </nav>

         <!-- <nav class="settings">
                <button class="settings__buttom"></button>
                <ul class="settings-list">
                    <li class="settings__item">Modo oscuro</li>

                    <li class="settings__item">Tiempo de juego</li>
                </ul>
            </nav> -->
      </header>

      <main class="multiple-choice__main">
         <ul class="game__statistics">
            <li class="game__statistics-item">
               Tiempo<br />
               <span class="game__time">00:00</span>
            </li>
            <li class="game__statistics-item">
               Aciertos<br />
               <span class="game__correct-answers">0/10</span>
            </li>
         </ul>

         <figure class="country">
            <figcaption class="country__description">Texto</figcaption>

            <div class="country__container">
               <img
                  src="#"
                  class="country__flag"
                  loading="eager"
                  alt=""
               />
            </div>
         </figure>

         <div class="multiple-choice__options">
            <div class="multiple-choice__option--column1">
               <button class="multiple-choice__option" title="Opcion A" type="button">
               </button>
               <button class="multiple-choice__option" title="Opcion B" type="button">
               </button>
            </div>

            <div class="multiple-choice__option--column2">
               <button class="multiple-choice__option" title="Opcion C" type="button"></button
               ><button class="multiple-choice__option" title="Opcion D" type="button">
               </button>
            </div>
            <div class="multiple-choice__option--column3">
               <button class="multiple-choice__send" title="Enviar" type="button">ENVIAR</button
               >
            </div>
         </div>

         <button class="game__start-again" title="Empezar de nuevo" type="button">
            EMPEZAR DE NUEVO
         </button>
      </main>
      <footer class="footer">
         <!-- <button class="footer__github"></button> -->
