      </header>

      <main class="multiple-choice__main">
         <ul class="game__statistics">
            <li class="game__statistics-item">
               Tiempo<br />
               <span class="game__time">00:00</span>
            </li>
            <li class="game__statistics-item">
               Aciertos<br />
               <span class="game__correct-answers">0/10</span>
            </li>
         </ul>

         <figure class="country">
            <figcaption class="country__description">Texto</figcaption>

            <div class="country__container">
               <div class="country__fill"></div>

               <img
                  src="#"
                  class="country__flag"
                  loading="eager"
                  alt=""
               />

               <button class="country__btNext" title="Siguiente">
                  <span class="country__btNext--span1"></span>
                  <span class="country__btNext--span2"></span>
               </button>
            </div>
         </figure>

         <div class="multiple-choice__options">
            <div class="multiple-choice__option-column1">
               <button class="multiple-choice__option" title="Opcion A" type="button">
               </button>
               <button class="multiple-choice__option" title="Opcion B" type="button">
               </button>
            </div>

            <div class="multiple-choice__option-column2">
               <button class="multiple-choice__option" title="Opcion C" type="button"></button
               ><button class="multiple-choice__option" title="Opcion D" type="button">
               </button>
            </div>
         </div>

         <button class="game__start-again" title="Empezar de nuevo" type="button">
            EMPEZAR DE NUEVO
         </button>
