<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tu Pais</title>
        <script src="" type="module"></script>
        <link rel="stylesheet" href="../css/index.css" type="text/css" />
    </head>

    <body>
        <div class="timer-mode">
            <h2 class="timer-mode__title">ELIGE COMO JUGAR</h2>

            <label
                for="continents-dropdown"
                class="timer-mode__label--continent"
                >Elige el continente de los paises</label
            >

            <select name="" class="timer-mode__dropdown">
                <option value="all continents" class="timer-mode__option">
                    TODO EL MUNDO
                </option>
                <option value="africa" class="timer-mode__option">
                    ÁFRICA
                </option>
                <option value="america" class="timer-mode__option">
                    AMÉRICA
                </option>
                <option value="asia" class="timer-mode__option">ASIA</option>
                <option value="europe" class="timer-mode__option">
                    EUROPA
                </option>
                <option value="oceania" class="timer-mode__option">
                    OCEANÍA
                </option>
            </select>

            <label for="" class="timer-mode__label--time">
                Elige el tiempo
            </label>
            <div class="timer-mode__container-time">
                <button class="timer-mode__button--time">LIBRE</button>
                <button class="timer-mode__button--time">0:30</button>
                <button class="timer-mode__button--time">1:00</button>
            </div>

            <a href="../index.html" class="timer-mode__button--start"
                ><span>¡EMPEZAR!</span></a
            >
        </div>
    </body>
</html>
