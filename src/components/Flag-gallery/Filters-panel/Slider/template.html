<div class="slider">
  <div class="slider__container">
    <div class="slider-track"></div>
    <div class="slider-range"></div>

    <div class="thumb thumb-min" tabindex="0">
      <span class="thumb-label" id="min-label">0</span>
    </div>
    <div class="thumb thumb-max" tabindex="0">
      <span class="thumb-label" id="max-label">1,500,000</span>
    </div>
  </div>

  <!-- Inputs de min y max -->

  <div class="slider__inputs">
    <input
      id="slider-min"
      type="number"
      class="slider-input slider-input-min"

      placeholder="Mínimo"
    />
    -
    <input
      id="slider-max"
      type="number"
      class="slider-input slider-input-max"
     
      placeholder="Máximo"
    />
  </div>
</div>
