<div class="results">
  <!-- Aquí se mostrarán los resultados del juego -->
  <h3 class="results__title">Respuestas</h3>

  <div class="results__container">
    <div class="results__correct">
      <div class="results__correct-container">
        <span class="results__text">Correctas:</span>
        <span class="results__data">0</span>
      </div>

      <div class="results__flags-overflow">
        <div class="results__flags"></div>
      </div>
    </div>

    <div class="results__incorrect">
      <div class="results__incorrect-container">
        <span class="results__text">Incorrectas:</span>
        <span class="results__data">0</span>
      </div>

      <div class="results__flags-overflow">
        <div class="results__flags"></div>
      </div>
    </div>

    <div class="results__time">
      <div class="results__time-container">
        <span class="results__text">Tiempo:</span>
        <span class="results__data">00:00</span>
      </div>
    </div>
  </div>
</div>
