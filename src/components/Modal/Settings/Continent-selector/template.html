<div class="continent-selector">
   <button
      class="continent-selector__button"
      title="Elegir continente"
      data-value="all"
   >
      <span class="continent-selector__button-text">TODOS</span>
      <img
         class="continent-selector__selector-icon"
         src="/tupais/src/assets/icons/selector-arrow.png"
         alt=""
      />
   </button>

   <div class="continent-selector__options" tabindex="-1"
   >
      <div data-value="all" class="continent-selector__option continent-selector__option--selected">
         <span>TODOS</span>
      </div>
      <div data-value="africa" class="continent-selector__option">
         <span>ÁFRICA</span>
      </div>
      <div data-value="america" class="continent-selector__option">
         <span>AMÉRICA</span>
      </div>
      <div data-value="asia" class="continent-selector__option">
         <span>ASIA</span>
      </div>
      <div data-value="europe" class="continent-selector__option">
         <span>EUROPA</span>
      </div>
      <div data-value="oceania" class="continent-selector__option">
         <span>OCEANÍA</span>
      </div>
   </div>

   <div class="modal-backdrop"></div>
</div>
