<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Galería de banderas</title>
      <meta
         name="description"
         content="Galería de banderas de todos los países del mundo con informacion de los países a los que pertenecen"
      />
      <meta name="author" content="Santiago Gonçalvez" />
      <meta http-equiv="Content-Language" content="es" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta property="og:title" content="Tu país" />
      <meta
         property="og:description"
         content="Galería de banderas de todos los países del mundo"
      />
      <meta name="keywords" content="Banderas, Juego, Adivinanzas, Países" />
      <meta name="robots" content="index, follow" />
      <link rel="author" href="https://github.com/santiagogoncalvez" />
      <link
         rel="icon"
         type="image/png"
         sizes="64x64"
         href="/tupais/images/icons/icon-page(64px).png"
      />
     <script type="module" crossorigin src="/tupais/assets/flag-C5HB1KK7.js"></script>
     <link rel="modulepreload" crossorigin href="/tupais/assets/index-DQllQ-ab.js">
     <link rel="modulepreload" crossorigin href="/tupais/assets/countryDataManajerJson-BXTmO6C4.js">
     <link rel="stylesheet" crossorigin href="/tupais/assets/index-DhcmoVzf.css">
   </head>
   <body class="flag-gallery">
      <header class="header">
         <div class="header__container">
            <button
               class="navbar__button--open"
               title="Abrir barra de navegación"
               type="button"
            ></button>

            <h1 class="header__title">TU PAÍS</h1>

            <button
               class="header__settings"
               title="Configuración"
               type="button"
            ></button>
         </div>

         <nav class="navbar">
            <button class="navbar__button--close" title="Cerrar" type="button">
               <span class="navbar__icon--close1"></span>
               <span class="navbar__icon--close2"></span>
            </button>
            <ul class="navbar__list">
               <li class="navbar__item--1">
                  <!-- Las rutas de links <a> no son ajustadas por Vite, deben ser precedidas por el "base" del proyecto, si es que este lo tiene -->
                  <!--* BASE: "/tupais/" -->
                  <a href="/tupais/index.html" class="navbar__link--1">
                     Inicio
                  </a>
                  <span class="navbar__division"></span>
               </li>

               <li class="navbar__item--2">
                  <a
                     href="/tupais/src/pages/game-modes/game-modes.html"
                     class="navbar__link--2"
                     >Modos de juego</a
                  >
                  <span class="navbar__division"></span>
               </li>

               <li class="navbar__item--2">
                  <a
                     href="/tupais/src/pages/flag-gallery/flag-gallery.html"
                     class="navbar__link--2"
                     >Banderas</a
                  >
                  <span class="navbar__division"></span>
               </li>

               <li class="navbar__item--3">
                  <a
                     href="/tupais/src/pages/about-the-game/about-the-game.html"
                     class="navbar__link--3"
                     >Acerca del juego</a
                  >
                  <span class="navbar__division"></span>
               </li>
               <li class="navbar__item--4">
                  <a
                     href="/tupais/src/pages/credits/credits.html"
                     class="navbar__link--4"
                     >Créditos</a
                  >
                  <span class="navbar__division"></span>
               </li>
            </ul>
         </nav>
      </header>
      <main class="flag-gallery__main">
         <section class="flag-gallery__section">
            <h3 class="flag-gallery__subtitle">Galería de banderas</h3>
            <form class="flag-gallery__form">
               <div class="flag-gallery__container--2">
                  <button
                     class="flag-gallery__home"
                     title="Regresar"
                     type="button"
                  ></button>
                  <input
                     class="flag-gallery__search"
                     type="search"
                     name="search"
                     placeholder="Buscar país"
                  />
                  <button
                     class="flag-gallery__btSearch"
                     type="button"
                     title="Buscar"
                  ></button>
                  <button
                     class="flag-gallery__clearSearch"
                     type="button"
                     title="Borrar"
                  ></button>
               </div>
               <div class="flag-gallery__container--3">
                  <ul class="preview-names__list"></ul>
               </div>
            </form>

            <div class="flag-gallery__container--1">
               <ul class="flag-gallery__list">
                  <li
                     class="flag-gallery__item--not-found"
                     style="display: none"
                  >
                     No se encontraron resultados
                  </li>
               </ul>
               <div class="preview-names__inputText"></div>
               <svg viewBox="25 25 50 50" class="loading-animation">
                  <circle
                     r="20"
                     cy="50"
                     cx="50"
                     class="loading-animation__circle"
                  ></circle>
               </svg>
            </div>

            <button
               class="flag-gallery__scroll-top"
               type="button"
               title="Ir arriba"
            ></button>
         </section>
      </main>
      <footer class="footer">
         <div class="footer__fill-space"></div>
         <p class="footer__paragraph">Developed by Santiagogoncalvez</p>
         <a
            href="https://github.com/santiagogoncalvez"
            target="_self"
            class="footer__icon-github"
            title="Perfil de Github"
         ></a>
      </footer>

   </body>
</html>
