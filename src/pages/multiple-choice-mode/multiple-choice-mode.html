<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Modo multiple choice</title>
      <meta
         name="description"
         content="TU PAÍS es un juego de adivinanzas
                    geográficas en el que tenés que acertar el nombre de países
                    de los diferentes continentes. Si completás las respuestas ¡Ganás!"
      />
      <meta name="author" content="Santiago Gonçalvez" />
      <meta http-equiv="Content-Language" content="es" />
      <meta property="og:title" content="Tu país" />
      <meta
         property="og:description"
         content="Juega a Tu País y descubre nuevas banderas y países de todo el mundo"
      />
      <meta name="keywords" content="Banderas, Juego, Adivinanzas, Países" />
      <meta name="robots" content="index, follow" />
      <link rel="author" href="https://github.com/santiagogoncalvez" />
      <link rel="icon" type="image/png" sizes="64x64" href="favicon.png" />
   </head>
   <body class="multiple-choice">
      <header class="header">
         <div class="header__container">
            <button
               class="navbar__button--open"
               title="Abrir barra de navegación"
               type="button"
            ></button>

            <h1 class="header__title">TU PAÍS</h1>

            <button
               class="header__settings"
               title="Configuración"
               type="button"
            ></button>
         </div>

         <nav class="navbar">
            <button class="navbar__button--close" title="Cerrar" type="button">
               <span class="navbar__icon--close1"></span>
               <span class="navbar__icon--close2"></span>
            </button>
            <ul class="navbar__list">
               <li class="navbar__item--1">
                  <!-- Las rutas de links <a> no son ajustadas por Vite, deben ser precedidas por el "base" del proyecto, si es que este lo tiene -->
                  <!--* BASE: "/tupais/" -->
                  <a href="/tupais/index.html" class="navbar__link--1">
                     Inicio
                  </a>
                  <span class="navbar__division"></span>
               </li>

               <li class="navbar__item--2">
                  <a
                     href="/tupais/src/pages/game-modes/game-modes.html"
                     class="navbar__link--2"
                     >Modos de juego</a
                  >
                  <span class="navbar__division"></span>
               </li>

               <li class="navbar__item--2">
                  <a
                     href="/tupais/src/pages/flag-gallery/flag-gallery.html"
                     class="navbar__link--2"
                     >Banderas</a
                  >
                  <span class="navbar__division"></span>
               </li>

               <li class="navbar__item--3">
                  <a
                     href="/tupais/src/pages/about/about.html"
                     class="navbar__link--3"
                     >Acerca del juego</a
                  >
                  <span class="navbar__division"></span>
               </li>
               <li class="navbar__item--4">
                  <a
                     href="/tupais/src/pages/credits/credits.html"
                     class="navbar__link--4"
                     >Créditos</a
                  >
                  <span class="navbar__division"></span>
               </li>
            </ul>
         </nav>
      </header>

      <main class="multiple-choice__main">
         <div class="game__container">
            <ul class="game__statistics">
               <li class="game__statistics-item">
                  País<br />
                  <span class="game__span-container"
                     ><span class="game__remaining-countries">10</span></span
                  >
               </li>
               <li class="game__statistics-item">
                  Aciertos<br />
                  <span class="game__span-container"
                     ><span class="game__correct-answers">0</span></span
                  >
               </li>
            </ul>
            <bt class="game__bt-information" title="¿Cómo jugar?" type="button"
               >?</bt
            >
         </div>

         <figure class="country">
            <figcaption class="country__description">Texto</figcaption>

            <div class="country__container">
               <img src="#" class="country__flag" loading="eager" alt="" />
            </div>
         </figure>

         <div class="multiple-choice__options">
            <div class="multiple-choice__option--column1">
               <button
                  class="multiple-choice__option"
                  title="Opcion A"
                  type="button"
               ></button>
               <button
                  class="multiple-choice__option"
                  title="Opcion B"
                  type="button"
               ></button>
            </div>

            <div class="multiple-choice__option--column2">
               <button
                  class="multiple-choice__option"
                  title="Opcion C"
                  type="button"
               ></button
               ><button
                  class="multiple-choice__option"
                  title="Opcion D"
                  type="button"
               ></button>
            </div>
            <button class="multiple-choice__send" title="Enviar" type="button">
               ENVIAR
            </button>
         </div>

         <button
            class="game__start-again"
            title="Empezar de nuevo"
            type="button"
         >
            EMPEZAR DE NUEVO
         </button>
      </main>
      <footer class="footer">
         <div class="footer__fill-space"></div>
         <p class="footer__paragraph">Developed by Santiagogoncalvez</p>
         <a
            href="https://github.com/santiagogoncalvez"
            target="_self"
            class="footer__icon-github"
            title="Perfil de Github"
         ></a>
      </footer>

      <!-- Script -->
      <script
         src="/src/pages/multiple-choice-mode/multiple-choice-mode.js"
         type="module"
      ></script>
   </body>
</html>
